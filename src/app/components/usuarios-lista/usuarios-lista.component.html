<mat-card style="width: 95%; background-color: transparent">
  <mat-card-header style="margin-bottom: 2%; background-color: #cd7600; border-radius: 9px; text-align: center; display: flex; justify-content: center; align-items: center;">
    <mat-card-title>
      <img src="/assets/logo.png" alt="Pokedex" width="150" style="vertical-align: middle;">
    </mat-card-title>
  </mat-card-header>

  <mat-card-content style="background-color: #c9c9c9; border-radius: 4px; padding-top: 2%;">
    <table mat-table [dataSource]="dataSource">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="background-color: #193059;">ID</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          {{ pokemon.id }}
        </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="background-color: #113d7d;">Nombre</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          {{ pokemon.nombre }}
        </td>
      </ng-container>

      <!-- Habilidades -->
      <ng-container matColumnDef="habilidades">
        <th mat-header-cell *matHeaderCellDef style="background-color: #193059;">Habilidades</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          {{ pokemon.habilidades }}
        </td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #113d7d;">Tipo</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          {{ pokemon.tipo }}
        </td>
      </ng-container>

      <!-- Imagen -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef style="background-color: #193059;">Imagen</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          <img [src]="pokemon.imagen" alt="Imagen de PokÃ©mon" style="width: 100px; height: 100px; border-radius: 50%;">
        </td>
      </ng-container>

      <!-- Detalles -->
      <ng-container matColumnDef="detalles">
        <th mat-header-cell *matHeaderCellDef style="background-color: #193059;">Detalles</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          <button mat-flat-button style="background-color: #2A313C; color: white; font-style: normal; width: 80%; height: 35px; border-radius: 13px;" (click)="verDetalles(pokemon)">Ver</button>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" style="display: flex;  justify-content: center; align-items: center;">
        <th mat-header-cell *matHeaderCellDef style="background-color: #113d7d;">Acciones</th>
        <td 
          mat-cell 
          *matCellDef="let pokemon" 
          [ngStyle]="{ 'background-color': pokemon.id % 2 !== 0 ? '#d4d4d4' : '#c9c9c9' }">
          <button mat-icon-button color="primary" style="margin-left: 5%; background-color: #57995a; border-radius: 8px;" (click)="editarPokemon(pokemon)">
            <mat-icon style="color: white; background-color: #57995a;">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" style="margin-left: 5%; background-color: #af2945; border-radius: 8px;" (click)="eliminarPokemon(pokemon)">
            <mat-icon style="color: white; background-color: #af2945;">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator style="background-color: #2e4766; color: white; border-radius: 8px; font-size: 14px; margin-top: 2%;"
     [pageSizeOptions]="[2, 5, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
